<div class="form">
  <form #noteForm="ngForm" (ngSubmit)="onSubmit(noteForm)"> 

    <div class="field">
      <label class="label">Title</label>
      <div class="control">
        <input type="text" name="title" [ngModel]="note.title" required class="input">
      </div>
    </div>

    <div class="field">
      <label class="label">Body</label>
      <div class="control">
        <textarea class="textarea" name="body" [ngModel]="note.body"></textarea>
      </div>
    </div>

    <div class="field-buttons">
      <div class="control-buttons">
        <button class="button is-cancel" type="button" (click)="cancel()">Cancel</button>
      </div>
      <div class="control-buttons">
        <button class="button is-success" type="submit" [disabled]="!noteForm.valid">Save</button>
      </div>
    </div>


  </form>
</div>
