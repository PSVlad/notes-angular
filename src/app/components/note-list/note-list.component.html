<div class="main">

  <div class="search">
    <p class="control">
      <input type="text" class="input" (keyup)="filter($event)" placeholder="Search" />
      <span class="icon">
        <i class="fas fa-search"></i>
      </span>
    </p>
  </div>

  <div class="notes-list">
    <app-note-card 
      *ngFor="let note of filteredNotes; index as i"
      [link]="i.toString()"
      (del)="delNote(i)"
      [title]="note.title"
      [body]="note.body"

      [@itemAnim]

    >
    </app-note-card>
  </div>


  <div class="button">
    <button class="button floating-add-button" routerLink="new">+ Add</button>
  </div>
</div>
